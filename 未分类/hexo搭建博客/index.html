r><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br><span class="line">218</span><br><span class="line">219</span><br><span class="line">220</span><br><span class="line">221</span><br><span class="line">222</span><br><span class="line">223</span><br><span class="line">224</span><br><span class="line">225</span><br><span class="line">226</span><br><span class="line">227</span><br><span class="line">228</span><br><span class="line">229</span><br><span class="line">230</span><br><span class="line">231</span><br><span class="line">232</span><br><span class="line">233</span><br><span class="line">234</span><br><span class="line">235</span><br><span class="line">236</span><br><span class="line">237</span><br><span class="line">238</span><br><span class="line">239</span><br><span class="line">240</span><br><span class="line">241</span><br><span class="line">242</span><br><span class="line">243</span><br><span class="line">244</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br></pre></td><td class="code"><pre><span class="line">以下命令在cmd执行</span><br><span class="line">若报错：&#x27;git&#x27; 不是内部或外部命令，也不是可运行的程序</span><br><span class="line">改用git bash执行命令，或将git添加到环境变量，即git安装文件夹下的bin文件</span><br><span class="line"></span><br><span class="line">（查看hexo官方文档教程https://hexo.io/zh-cn/docs/）</span><br><span class="line">1、下载nodejs</span><br><span class="line">	（最好不要下最新的nodejs，后面可能会出错，可以查看hero官方文档看对应版本）</span><br><span class="line">	也可以使用 nvs(Node Version Switcher) 或 nvm(Node Version Manager) 管理nodejs</span><br><span class="line">	查看版本</span><br><span class="line">	node -v</span><br><span class="line">	npm -v</span><br><span class="line">	</span><br><span class="line">2、npm install -g cnpm --registry=https://registry.npm.taobao.org</span><br><span class="line">	-g 全局安装</span><br><span class="line">	从淘宝源下载</span><br><span class="line">	Windows若报错，</span><br><span class="line">		可试着修改nodejs所在文件夹的权限</span><br><span class="line">			属性-》安全—》编辑-》完全控制</span><br><span class="line">		或管理员运行cmd</span><br><span class="line">	输入cnpm查看</span><br><span class="line">	</span><br><span class="line">3、cnpm install -g hexo-cli</span><br><span class="line">	下载hexo</span><br><span class="line">	hexo -v 查看</span><br><span class="line">	</span><br><span class="line">4、安装git</span><br><span class="line">	将git添加到环境变量，即git安装文件夹下的bin文件</span><br><span class="line">	cmd输入 git --version</span><br><span class="line">	</span><br><span class="line">4、创建一个文件夹xxx，用来保存以后所有博客的内容</span><br><span class="line">	进入这个文件夹，右键，打开Git Bash Here，</span><br><span class="line">	执行hexo init</span><br><span class="line">	</span><br><span class="line">	也不先创建文件夹，使用 hexo init 文件夹名</span><br><span class="line">	报错：git clone failed. Copying data instead，需要安装git</span><br><span class="line">	</span><br><span class="line">	注：若安装报错，可以把这个文件夹，删了重建，再重新尝试</span><br><span class="line">	</span><br><span class="line">	http://localhost:4000不能访问的话</span><br><span class="line">	(有可能是其他软件占用了，</span><br><span class="line">	或者复制cmd显示的http://localhost:4000，不要手打)</span><br><span class="line">	或者 hexo s -p 5000	更换端口</span><br><span class="line">	</span><br><span class="line">	npm install hexo-cli -g</span><br><span class="line">	hexo init blog</span><br><span class="line">	cd blog</span><br><span class="line">	npm install</span><br><span class="line">	hexo server</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	初始化博客</span><br><span class="line">	&gt; hexo init 文件夹名称</span><br><span class="line">	新建文章</span><br><span class="line">	&gt; hexo new 文章名称</span><br><span class="line">	(或者)</span><br><span class="line">	&gt; hexo n 文章名称</span><br><span class="line">	在线预览</span><br><span class="line">	&gt; hexo server</span><br><span class="line">	(或者)</span><br><span class="line">	&gt; hexo s</span><br><span class="line">	</span><br><span class="line">5、在GitHub上新建一个，名称：&lt;你的 GitHub 用户名&gt;.github.io</span><br><span class="line">	- 在命令行使用 cnpm install --save hexo-deployer-git</span><br><span class="line">	</span><br><span class="line">	- 修改_config.yml文件，在文件末尾修改 #Deployment 部分</span><br><span class="line">		# Deployment</span><br><span class="line">		## Docs: https://hexo.io/docs/one-command-deployment</span><br><span class="line">		deploy:</span><br><span class="line">		  type: git</span><br><span class="line">		  repo: https://github.com/yanglinqi107/yanglinqi107.github.io #github 仓库链接</span><br><span class="line">		  # example, https://github.com/hexojs/hexojs.github.io</span><br><span class="line">		  branch: master</span><br><span class="line">	一键部署</span><br><span class="line">	&gt; hexo deploy</span><br><span class="line">	(或者)</span><br><span class="line">	&gt; hexo d</span><br><span class="line">	</span><br><span class="line">6、hexo配置主页</span><br><span class="line">	全局配置文件_config.yml中，找到Site部分，自行配置和修改，:后面要空一格</span><br><span class="line">	# Site</span><br><span class="line">	title: yang</span><br><span class="line">	subltitle: </span><br><span class="line">	description: </span><br><span class="line">	author: </span><br><span class="line">	language: zh-cn</span><br><span class="line">	timezone: &#x27;&#x27;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">==============================================================================</span><br><span class="line">报错：</span><br><span class="line">-------------------------------------</span><br><span class="line">(Use `node --trace-warnings ...` to show where the warning was created)</span><br><span class="line">(node:4344) Warning: Accessing non-existent property &#x27;cd&#x27; of module exports inside circular dependency</span><br><span class="line">(node:4344) Warning: Accessing non-existent property &#x27;chmod&#x27; of module exports inside circular dependency</span><br><span class="line">(node:4344) Warning: Accessing non-existent property &#x27;cp&#x27; of module exports inside circular dependency</span><br><span class="line">(node:4344) Warning: Accessing non-existent property &#x27;dirs&#x27; of module exports inside circular dependency</span><br><span class="line">(node:4344) Warning: Accessing non-existent property &#x27;pushd&#x27; of module exports inside circular dependency</span><br><span class="line">(node:4344) Warning: Accessing non-existent property &#x27;popd&#x27; of module exports inside circular dependency</span><br><span class="line">(node:4344) Warning: Accessing non-existent property &#x27;echo&#x27; of module exports inside circular dependency</span><br><span class="line">(node:4344) Warning: Accessing non-existent property &#x27;tempdir&#x27; of module exports inside circular dependency</span><br><span class="line"></span><br><span class="line">查看	node --trace-warnings queue.js </span><br><span class="line"></span><br><span class="line">降低node版本，可以直接使用nvm进行版本管理</span><br><span class="line">博本：https://blog.csdn.net/weixin_44349707/article/details/112307824</span><br><span class="line"></span><br><span class="line">报错：</span><br><span class="line">fatal: not a git repository (or any of the parent directories): .git</span><br><span class="line"></span><br><span class="line">没有初始化git本地管理仓库</span><br><span class="line">查看 git status</span><br><span class="line"></span><br><span class="line">创建仓库 git init</span><br><span class="line"></span><br><span class="line">报错：</span><br><span class="line">fatal: unable to access &#x27;https://github.com/yanglinqi107/yanglinqi107.github.io/&#x27;: OpenSSL SSL_read: Connection was reset, errno 10054</span><br><span class="line">造成这个错误很有可能是网络不稳定，连接超时导致的，</span><br><span class="line">如果再次尝试后依然报错，可以执行下面的命令。</span><br><span class="line"></span><br><span class="line">打开Git命令页面，执行git命令脚本：修改设置，解除ssl验证</span><br><span class="line">git config --global http.sslVerify &quot;false&quot;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">===============================================================================</span><br><span class="line">可以看博文：https://blog.csdn.net/jiunian_2761/article/details/97388534</span><br><span class="line"></span><br><span class="line">可以跳到后面的主题</span><br><span class="line"></span><br><span class="line">- 部署到gitee上</span><br><span class="line"></span><br><span class="line">	- 注册gitee</span><br><span class="line">	</span><br><span class="line">	- 创建仓库</span><br><span class="line">		- 仓库路径：xxxxxx.gitee.com</span><br><span class="line">		- 公开</span><br><span class="line">		- Readme初始化</span><br><span class="line">		</span><br><span class="line">	- 仓库页面-》克隆/下载 -》复制ssh</span><br><span class="line">	</span><br><span class="line">	- 修改 _config.yml 文件</span><br><span class="line">	</span><br><span class="line">	- 生成/添加 SSH 公钥</span><br><span class="line">		- 打开git bash窗口</span><br><span class="line">		- 输入 cd ~/.ssh</span><br><span class="line">			- 无ssh，显示 bash: cd: /c/Users/Administrator/.ssh: No such file or directory</span><br><span class="line">			- 有ssh，输入 ls 查看，显示 id_rsa id_rsa.pub known_hosts			</span><br><span class="line">			- 文件夹路径为 C:\Users\yourname\.ssh</span><br><span class="line">		- 创建 ssh</span><br><span class="line">		&#x27;&#x27;&#x27;</span><br><span class="line">		# 注意：该命令是在本地PC上执行</span><br><span class="line">		ssh-keygen -t rsa -C &quot;xxxxx@xxxxx.com&quot;  </span><br><span class="line">		# Generating public/private rsa key pair...</span><br><span class="line">		&#x27;&#x27;&#x27;</span><br><span class="line">		注意：这里的 xxxxx@xxxxx.com 只是生成的 sshkey 的名称，并不约束或要求具体命名为某个邮箱。</span><br><span class="line">		现网的大部分教程均讲解的使用邮箱生成，其一开始的初衷仅仅是为了便于辨识所以使用了邮箱</span><br><span class="line">		&#x27;&#x27;&#x27;</span><br><span class="line">		# 注意：该命令是在本地PC上执行</span><br><span class="line">		cat ~/.ssh/id_rsa.pub</span><br><span class="line">		# ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAABAQC6eNtGpNGwstc....</span><br><span class="line">		&#x27;&#x27;&#x27;</span><br><span class="line">		</span><br><span class="line">	- 将公钥添加到Gitee</span><br><span class="line">		进入gitee-》设置-》SSH公钥-》将ssh-rsa xxxxxxxxx添加创建</span><br><span class="line">		</span><br><span class="line">	- 验证公钥添加结果</span><br><span class="line">	&#x27;&#x27;&#x27;</span><br><span class="line">	# 注意：该命令是在本地PC上执行</span><br><span class="line">	ssh -T git@gitee.com</span><br><span class="line">	&#x27;&#x27;&#x27;</span><br><span class="line">	显示 Hi XXX! You&#x27;ve successfully authenticated, but Gitee.com does not provide shell access. 则证明添加成功</span><br><span class="line">	</span><br><span class="line">	- 在Gitee上开通/更新 Git Pages 服务</span><br><span class="line">		进入仓库-》服务-》Git Pages-》勾选强制使用https</span><br><span class="line">		</span><br><span class="line">	每次修改本地的 Hexo 工程目录之后，通过 hexo g命令即可将更新后的工程部署到 Gitee。</span><br><span class="line">	但是，这个时候你通过浏览器看到的 Hexo 博客页面并不会更新… 你需要再次执行更新Git Pages </span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">也可以不修改，使用默认主题</span><br><span class="line"></span><br><span class="line">- 修改主题</span><br><span class="line">	git clone https://github.com/litten/hexo-theme-yilia.git themes/yilia</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">7、配置查看所有文章</span><br><span class="line">//执行命令</span><br><span class="line">npm i hexo-generator-json-content --save</span><br><span class="line"></span><br><span class="line">//在全局配置文件_config.yml进行配置，追加这一段</span><br><span class="line">jsonContent:</span><br><span class="line">  meta: false</span><br><span class="line">  pages: false</span><br><span class="line">  posts:</span><br><span class="line">    title: true</span><br><span class="line">    date: true</span><br><span class="line">    path: true</span><br><span class="line">    text: false</span><br><span class="line">    raw: false</span><br><span class="line">    content: false</span><br><span class="line">    slug: false</span><br><span class="line">    updated: false</span><br><span class="line">    comments: false</span><br><span class="line">    link: false</span><br><span class="line">    permalink: false</span><br><span class="line">    excerpt: false</span><br><span class="line">    categories: false</span><br><span class="line">    tags: true</span><br><span class="line"></span><br><span class="line">8、yilia菜单</span><br><span class="line"># 添加归档，分类的标签</span><br><span class="line">menu:</span><br><span class="line">  主页: /</span><br><span class="line">  归档: /archives/index.html</span><br><span class="line">  随笔: /tags/随笔/</span><br><span class="line">  python: /tags/python/</span><br><span class="line">  </span><br><span class="line">9、文章摘要</span><br><span class="line">	&lt;!-- more --&gt; 分隔文章</span><br><span class="line">	</span><br><span class="line">10、md能显示图片</span><br><span class="line">	修改hexo根目录下的_config.yml文件的以下部分，修改不是追加</span><br><span class="line">	post_asset_folder: true</span><br><span class="line"></span><br><span class="line">	# URL</span><br><span class="line">	## Set your site url here. For example, if you use GitHub Page, set url as &#x27;https://username.github.io/project&#x27;</span><br><span class="line">	url: http://example.com  #改成自己博客的url，不改好像也可以</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">---</span><br><span class="line">title: 经典算法--最大存水量问题</span><br><span class="line">date: 2018-02-01 17:44:18</span><br><span class="line">tags:</span><br><span class="line">    - 算法</span><br><span class="line">    - 最大存水量</span><br><span class="line">---</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">------------------------------------------------------------------------	</span><br><span class="line">参考博客：https://blog.csdn.net/lynnbest/article/details/79845944</span><br></pre></td></tr></table></figure>

  window.addEventListener('tabs:register', () => {

      localStorage.setItem('comments_active', commentClass);
    });
  }
