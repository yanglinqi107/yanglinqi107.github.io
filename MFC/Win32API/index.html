123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;windows.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="comment">//6 处理消息（窗口过程）</span></span><br><span class="line"><span class="function">LRESULT CALLBACK <span class="title">WindowProc</span><span class="params">(HWND hwnd,</span></span></span><br><span class="line"><span class="params"><span class="function">    UINT uMsg,</span></span></span><br><span class="line"><span class="params"><span class="function">    WPARAM wParam,</span></span></span><br><span class="line"><span class="params"><span class="function">    LPARAM lParam</span></span></span><br><span class="line"><span class="params"><span class="function">)</span></span>;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//程序入口函数</span></span><br><span class="line"><span class="comment">//WINAPI宏定义 __stdcall，参数的传递顺序 从右到左依次入栈，并在函数返回前清空堆栈</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> WINAPI <span class="title">WinMain</span><span class="params">(</span></span></span><br><span class="line"><span class="params"><span class="function">    HINSTANCE hInstance,    <span class="comment">//H 句柄  应用程序的实例句柄</span></span></span></span><br><span class="line"><span class="params"><span class="function">    HINSTANCE hPrevInstance,    <span class="comment">//前一个应用程序的句柄，在win32环境下，一般为NULL，不起作用</span></span></span></span><br><span class="line"><span class="params"><span class="function">    LPSTR lpCmdLine,        <span class="comment">//char *argv[] </span></span></span></span><br><span class="line"><span class="params"><span class="function">    <span class="keyword">int</span> nShowCmd)</span>           <span class="comment">//显示命令，最大化，最小化，正常</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="comment">//1 设计窗口</span></span><br><span class="line">    <span class="comment">//2 注册窗口</span></span><br><span class="line">    <span class="comment">//3 创建窗口</span></span><br><span class="line">    <span class="comment">//4 显示和更新</span></span><br><span class="line">    <span class="comment">//5 通过循环取消息</span></span><br><span class="line">    <span class="comment">//6 处理消息（窗口过程）</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">//1 设计窗口</span></span><br><span class="line">    WNDCLASS wc;</span><br><span class="line">    wc.cbClsExtra = <span class="number">0</span>;  <span class="comment">//类的额外的内存</span></span><br><span class="line">    wc.cbWndExtra = <span class="number">0</span>;  <span class="comment">//窗口的额外内存</span></span><br><span class="line">    wc.hbrBackground = (HBRUSH)GetStockObject(WHITE_BRUSH);     <span class="comment">//设置背景</span></span><br><span class="line">    wc.hCursor = LoadCursor(<span class="literal">NULL</span>, IDC_HAND);      <span class="comment">//设置光标, 第一个参数为NULL，代表使用系统提供的光标</span></span><br><span class="line">    wc.hIcon = LoadIcon(<span class="literal">NULL</span>, IDI_ERROR);         <span class="comment">//设置图标,第一个参数为NULL，代表使用系统提供的图标</span></span><br><span class="line">    wc.hInstance = hInstance;                     <span class="comment">//应用程序示例句柄    传入WinMain中的形参即可</span></span><br><span class="line">    wc.lpfnWndProc = WindowProc;                  <span class="comment">//窗口过程 回调函数</span></span><br><span class="line">    wc.lpszClassName = TEXT(<span class="string">&quot;WIN&quot;</span>);      <span class="comment">//指定窗口类名称</span></span><br><span class="line">    wc.lpszMenuName = <span class="literal">NULL</span>;             <span class="comment">//菜单名称</span></span><br><span class="line">    wc.style = <span class="number">0</span>;                       <span class="comment">//显示风格，0代表默认</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">//2 注册窗口</span></span><br><span class="line">    RegisterClass(&amp;wc);</span><br><span class="line"></span><br><span class="line">    <span class="comment">//3 创建窗口</span></span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">    lpClassName,   类名</span></span><br><span class="line"><span class="comment">    lpWindowName,  标题名</span></span><br><span class="line"><span class="comment">    dwStyle,       窗口样式  WS_OVERLAPPEDWINDOW </span></span><br><span class="line"><span class="comment">    x,             窗口水平坐标  CW_USEDEFAULT</span></span><br><span class="line"><span class="comment">    y,             窗口垂直坐标</span></span><br><span class="line"><span class="comment">    nWidth,        宽</span></span><br><span class="line"><span class="comment">    nHeight,       高  </span></span><br><span class="line"><span class="comment">    hWndParent,    父窗口  NULL</span></span><br><span class="line"><span class="comment">    hMenu,         菜单   NULL</span></span><br><span class="line"><span class="comment">    hInstance,     实例句柄 hInstance</span></span><br><span class="line"><span class="comment">    lpParam        附加值 NULL</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">    HWND hwnd = CreateWindow(wc.lpszClassName, TEXT(<span class="string">&quot;WINDOWS&quot;</span>), WS_OVERLAPPEDWINDOW, CW_USEDEFAULT, CW_USEDEFAULT, CW_USEDEFAULT, CW_USEDEFAULT, <span class="literal">NULL</span>, <span class="literal">NULL</span>, hInstance, <span class="literal">NULL</span>);</span><br><span class="line"></span><br><span class="line">    <span class="comment">//4 显示和更新</span></span><br><span class="line">    ShowWindow(hwnd, SW_SHOWNORMAL);</span><br><span class="line">    UpdateWindow(hwnd);</span><br><span class="line"></span><br><span class="line">    <span class="comment">//5 通过循环取消息</span></span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">    HWND        hwnd;   主窗口句柄</span></span><br><span class="line"><span class="comment">    UINT        message; 具体消息名称</span></span><br><span class="line"><span class="comment">    WPARAM      wParam;  附加消息 键盘消息</span></span><br><span class="line"><span class="comment">    LPARAM      lParam;  附加消息 鼠标消息</span></span><br><span class="line"><span class="comment">    DWORD       time;    消息产生时间</span></span><br><span class="line"><span class="comment">    POINT       pt;      附加消息 鼠标消息</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">    MSG msg;</span><br><span class="line">    <span class="keyword">while</span> (<span class="number">1</span>)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="comment">/*</span></span><br><span class="line"><span class="comment">        _Out_ LPMSG lpMsg,     消息</span></span><br><span class="line"><span class="comment">        _In_opt_ HWND hWnd,    捕获窗口，填NULL代表捕获所有的窗口</span></span><br><span class="line"><span class="comment">        _In_ UINT wMsgFilterMin,  最小和最大的过滤消息 一般填0</span></span><br><span class="line"><span class="comment">        _In_ UINT wMsgFilterMax);  填0代表捕获所有消息</span></span><br><span class="line"><span class="comment">        */</span></span><br><span class="line">        <span class="keyword">if</span> (GetMessage(&amp;msg, <span class="literal">NULL</span>, <span class="number">0</span>, <span class="number">0</span>) == FALSE)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        </span><br><span class="line">        <span class="comment">//不为FALSE</span></span><br><span class="line">        </span><br><span class="line">        <span class="comment">//翻译消息 </span></span><br><span class="line">        TranslateMessage(&amp;msg);</span><br><span class="line"></span><br><span class="line">        <span class="comment">//分发消息</span></span><br><span class="line">        DispatchMessage(&amp;msg);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//6 处理消息（窗口过程）</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//6 处理消息（窗口过程）</span></span><br><span class="line"><span class="comment">//CALLBACK 宏定义 __stdcall，参数的传递顺序 从右到左依次入栈，并在函数返回前清空堆栈</span></span><br><span class="line"><span class="function">LRESULT CALLBACK <span class="title">WindowProc</span><span class="params">(</span></span></span><br><span class="line"><span class="params"><span class="function">    HWND hwnd,   <span class="comment">//消息所属的窗口句柄</span></span></span></span><br><span class="line"><span class="params"><span class="function">    UINT uMsg,   <span class="comment">//具体消息名称 WM_XXXX消息名</span></span></span></span><br><span class="line"><span class="params"><span class="function">    WPARAM wParam,  <span class=   window.addEventListener('tabs:register', () => {

      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);

      localStorage.setItem('comments_active', commentClass);
    });
  }
